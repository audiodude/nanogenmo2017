root:
  groups:
    -
      tags: []
      phrases:
        - "[cap :sentence]. [cap :sentence]. [cap :sentence]. [cap :sentence]."

sentence:
  groups:
    -
      tags: []
      phrases:
        - "[:frag]" 
        - "while [:frag], [:frag]"

frag:
  groups:
    -
      tags: []
      phrases:
        - "[:subject] [:progressive_to_be] [:verb]"
        - "[:subject] [:verb] [:object]"

subject:
  groups:
    -
      tags: ["subject", "singular"]
      phrases:
        - "I"
        - "he"
        - "she"

object:
  groups:
    -
      tags: ["object", "singular"]
      phrases:
        - "the shed"
        - "the bike"
        - "my shoe"
        - "a picture"

verb:
  groups:
    -
      tags:
        - ["verb", "past tense"]
        - ["subject", "singular"]
      phrases:
        - "read"
        - "watched"
        - "talked to"
        - "helped"
        - -painted"
    -
      tags:
        - ["verb", "progressive tense"]
        - ["subject", "singular"]
      phrases:
        - "chasing"
        - "watching"
        - "following"
        - "eyeing"
        - "painting"
        - "helping"

progressive_to_be:
  groups:
    -
      tags:
        - ["verb", "progressive tense"]
        - ["subject", "singular"]
      phrases: ["was"]